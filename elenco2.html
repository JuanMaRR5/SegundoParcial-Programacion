     <!--Elenco-->
     <div>
        <h2 class="Titulo">Elenco</h2>

        <div class="linea"></div>

        <div class="elencoP">
            <figure>
               <img src="../IMAGENES/Elenco/James_Gandolfini.jpg" alt="James Gandolfini">
            </figure>
                <figcaption class="elenco-descripcion">
                    <h3>Actor: James Gandolfini </h3>
                    <h3>Personaje: Tony Soprano</h3>
                <p><h4>Informacion </h4>Le dijo a su psiquiatra que está en el negocio de la gestión de residuos, pero Anthony Soprano es en realidad el jefe de la familia DiMeo, la más potente organización criminal en New Jersey.</p>
                </figcaption>
           
           
            
        </div>

        <div class="linea"></div>

        <div class="elencoP">
            <figure>
                <img src="../IMAGENES/Elenco/Lorraine_Bracco.jpg" alt="Lorraine Bracco">
            </figure>
                
           <figcaption class="elenco-descripcion">

            <h3>Actriz: Lorraine Bracco</h3>
            <h3>Personaje: Dra Jennifer Melfi</h3>
                <p><h4>Informacion</h4> La Dra. Jennifer Melfi es tal vez la última persona que alguien pensaría que está relacionada con el crimen organizado. Su vida privada es casi inexistente, estando divorciada y con un hijo que va a la universidad Bard. Profesionalmente hablando, es una respetada psiquiatra establecida por su cuenta. Pero un día abrió la puerta de su sala de espera y se topó cara a cara con la personificación de la cosa nostra: Tony Soprano.</p>
           </figcaption>
             
        </div>

        <div class="linea"></div>

        <div class="elencoP">
            <figure>
                <img src="../IMAGENES/Elenco/Michael_Imperioli.jpg" alt="Michael Imperioli">
            </figure>
                <figcaption class="elenco-descripcion">
                      <h3>Actor: Michael Imperioli</h3>
                      <h3>Personaje: Christopher Moltisanti</h3>
                <p><h4>Informacion</h4>Christopher Moltisanti es el sobrino de Tony y el primer primo de Carmela. Su padre, Dickie Moltisanti era una especie de mentor para el joven Tony. Así que cuando el Moltisanti sénior fue disparado y muerto, Tony a cambio, tomó a Christopher bajo su ala.</p>
                </figcaption>
           
        </div>

        <div class="linea"></div>

        <div class="elencoP">
            <figure class="drea">
                <img src="../IMAGENES/Elenco/Drea_de_Matteo.jpg" alt="Drea de Matteo" >
            </figure>
           <figcaption class="elenco-descripcion">
            <h3>Actriz: Drea de Matteo </h3>
            <h3>Persoanje: Adriana Le Cerva</h3>
                <p><h4>Informacion</h4>Adriana La Cerva es la novia y prometida de Christopher. Ella sigue con él a pesar de sus maltratos, sus constantes drogadicciones, ausencias y engaños.</p>
           </figcaption>
           
        </div>

        <div class="linea"></div>

        <div class="elencoP">
           <figure>
            <img src="../IMAGENES/Elenco/Edie_ Falco.jpg" alt="Edie Falco">
           </figure>
                
            <figcaption class="elenco-descripcion">
                <h3>Actriz: Edie Falco </h3>
                <h3>Personaje: Carmela Soprano</h3>
                 <p><h4>Informacion</h4>Carmela DeAngelis se fijó en su futuro marido en el Instituto, aunque los dos pertenecían a mundos muy diferentes. Mientras Tony era un estudiante sin futuro, Carmela era buena estudiante y popular. Carmela tenía los ojos puestos en la universidad; Tony parecía predestinado a los suburbios de New Jersey. Que estos dos polos opuestos se atrajeran, y que después se casaran y comenzaran una vida juntos, puede parecer al principio sorprendente. Pero si examinamos los acontecimientos más de cerca, están hechos uno para el otro.</p>
            </figcaption>
            
        </div>

        <div class="linea"></div>

        <div class="elencoP">
           <figure>
            <img src="../IMAGENES/Elenco/Tony_Sirico.jpg" alt="Tony Sirico">
           </figure>
                
            <figcaption class="elenco-descripcion">
                <h3>Actor: Tony Sirico</h3>
                <h3>Perosnaje: Paulie Gualtieri</h3>
                 <p><h4>Informacion</h4>Paul Galtieri, que es el capo más meticuloso, bien peinado y con mejor manicura en Los Soprano, fue una especie de niño prodigio, demostró sus capacidades que posteriormente utilizaría en su profesión a la tierna edad de nueve años: mientras los otros chicos soñaban con golpear un bate de béisbol como el deportista Mick, Paulie golpeaba con uno la cabeza de un compañero de clase.</p>
            </figcaption>
           
           
        </div>
