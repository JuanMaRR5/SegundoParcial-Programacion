<main> <!--Formulario de contacto-->
        <h2 class="Titulo">Contacto</h2>
        <p class="textoF">Comentenos su opinion y experiencia sobre la pagina, o tambien si quiere hacer una consulta. Eso si, cuidado con delatar a algun miembro de la familia, Tony lo esta observando.</p>
         
        <div class="Formulario-flex">

         <form action="pagina-envio.html" class="form">
           <div class="form-item">
             <label for="nombre">Nombre </label>
             <input type="text" required id="nombre" placeholder="Ingrese su nombre">
           </div>   

           <div class="form-item">
             <label for="apellido">Apellido </label>
             <input type="text" required id="apellido" placeholder="Ingrese su apellido">
           </div>   
       
           <div class="form-item">
             <label for="email">Email </label>
             <input type="email" required id="email" placeholder="Ingrese su email">
           </div>   

           <div class="form-item">
             <label for="texto">Comentario </label>
             <textarea name="texto" id="texto" placeholder="Ingrese un comentario" rows="9" cols="40"></textarea>
            </div>   

            <button type="submit" class="buttonF">Enviar</button>


           </form>

            <div>
            <img src="./IMAGENES/soprano-formulario.jpg" alt="Tony" class="img-formulario">
            </div>
